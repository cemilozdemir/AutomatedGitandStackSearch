{% load static %}



<link
    rel="stylesheet"
    type="text/css" 
    href="{% static 'home/css/bootstrap.css' %}"
/>

<html>

    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">

              <div class = "d-flex justify-content-center"> <img src="{% static 'img/git.png' %}" class="card-img-top" alt="..." style="width: 30rem;"></div>
              <p class="card-text text-center">Search for users in Github</p>
              <form class="d-flex justify-content-center" action=" {% url 'index' %}" method="get">
                {% csrf_token %}
                <div class="d-flex justify-content-center"> 
                    <button class="btn btn-outline-success" style="width: 20rem;" type="submit">Search</button>
                </div>
             
            </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
    
              <div class="d-flex justify-content-center"> <img src="{% static 'img/stack.png' %}" 
                class="card-img-top" alt="..." style="width: 30rem;"></div>
                <p class="card-text text-center">Search for users in Stack exchange</p>
                <form class="d-flex justify-content-center" action=" {% url 'stackindex' %}" method="get">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center"> 
                        <button class="btn btn-outline-warning" style="width: 20rem;" type="submit">Search</button>
                    </div>
                 
                </form>
              
            </div>
          </div>
        </div>
      </div>



</html>
